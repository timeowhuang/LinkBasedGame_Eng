<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="engine.js"></script>
    <script src="rules.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            display: flex;
        }
        
        .game-container {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .inventory-container {
            width: 30%;
            padding: 20px;
            border-left: 2px solid #0f0;
            box-sizing: border-box;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        
        h1 {
            color: #0f0;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
        
        button {
            background-color: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        
        #output div {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #0f0;
        }
        
        .inventory-item {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <!-- Game Content -->
    </div>
    <div class="inventory-container" id="inventory-container">
        <h2>Inventory</h2>
        <div id="inventory-items">
            <!-- Inventory -->
            <p id="empty-inventory">Inventory Empty</p>
        </div>
    </div>
</body>
</html>
